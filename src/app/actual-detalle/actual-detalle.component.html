<div class="parent" style="width:100%;height:100%; max-height:590px">
  <div class="text1" style="width: 100%;">
    
    <span STYLE="font-family:'Lucida'" style="color:#7F75FF;font-weight:bold;font-size: calc(2vw + 2px);text-align: center;">PERSONAJES ACTUALES</span> 

  <!--div class="parent text1"><span STYLE="font-family:'Lucida'" style="color:#7F75FF;font-weight:bold;font-size: 26pt;text-align: center;">PERSONAJES ACTUALES</span> </div-->
  </div>
  
  <div class="marco" style="width:100%;height:570px;background-color: #36526a;">
    <!---- img class="image1" src="assets/images/fondo.jpg" style="float:left;width:100%;height:100%;object-fit:fill;" /-->

    <div class="parent marco card1" style="width:30%;background-color: #e3deca;">
      <img style="width:100%;height:100%;"src={{actual.image}} alt={{actual.name}}>
    </div>

    <div class="parent marco card2" style="left: 40%;height: 10%;width:55%; background-color:#b02568;">
      <mat-card-content style="font-family:'Lucida'" style="color:white;font-weight:bold;font-size: calc(1.3vw + 2px);text-align: center;"> 
        <h1>{{actual.name | uppercase}}</h1>
      </mat-card-content>
    </div>

    <div class="card" class="parent marco card2" style="left: 40%;top: 20%;height: 60%;width:55%; background-color: #e3deca;">
      <mat-card-content style="font-family:'Lucida'" style="padding: 4%; color:black;font-weight:bold;font-size: calc(1.5vw + 2px);text-align: center;">
        <p>{{actual.description}}</p>
      </mat-card-content>
    </div>

    <div class="card" class="audio">
      <audio src="">
      </audio>

      <ngx-audio-player [playlist]="msaapPlaylist" [displayTitle]="msaapDisplayTitle" [autoPlay]="false"
      muted="muted" [displayPlaylist]="msaapDisplayPlayList" [pageSizeOptions]="msaapPageSizeOptions" 
      [displayArtist]="msaapDisplayArtist" [displayDuration]="msaapDisplayDuration"
      [expanded]="false"  [displayVolumeControls]="msaapDisplayVolumeControls" [displayRepeatControls]="msaapDisplayRepeatControls" 
      [disablePositionSlider]="msaapDisablePositionSlider"
      (trackEnded)="Ended()"></ngx-audio-player>      
    </div>

      <div class="card" class="card4">
      <mat-card-content>
        <button mat-raised-button   #e3deca color=#4884b8 style="background-color:#4884b8 ;font-family:'Lucida'" style="padding: 4%; color:black;font-weight:bold;font-size: calc(1.5vw + 2px);text-align: center;" (click)="goBack()">  Regresar  </button>
      </mat-card-content>
  </div>
  </div>
</div>
